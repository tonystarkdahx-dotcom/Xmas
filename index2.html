<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Your The Christmas Magic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://public.codepenassets.com/css/reset-2.0.min.css">
    <style>
      html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background:#000000;
}

#fixed-bg {
  position: fixed;
  left:50%;
  top:50%;
  transform:translate(-50%, -50%);
  width:100vw;
  height:100vh;
}

canvas {
  position: absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);  
  aspect-ratio: 1;
}

#c {
  width: auto;
  height: 100%;
}

#c2 {
  width: 100%;
  height: auto;
}






#message {
  position: absolute;
  top: 30%; 
  left: 50%;
  transform: translateX(-50%);
  color: #a3271c; 
  font-family: 'cursive', 'Brush Script MT', sans-serif;
  font-size: 6rem;
  text-align: center;
  text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.74), 0 0 60px rgb(255, 255, 255);
  z-index: 100;
  pointer-events: none;
  opacity: 0; /* Hidden by default */
}







@media (max-aspect-ratio: 1) {
  #c {
    width: 100%;
    height: auto;
  }
  
  #c2 {
    width: auto;
    height: 100%;
  }
}






  /* Container to center everything perfectly */
.text-content {
    position: absolute;
    top: 80%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 5; /* Behind curtain (z-10), above stars */
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    width: 100%;
    
    /* PURE CSS REVEAL */
    opacity: 0;
    animation: reveal 1.5s ease-in forwards;
    animation-delay: 3.5s; /* Waits for the curtain to finish wiping */
}

/* Beautiful Text Effects */
h1 {
    color: white;
    font-size: 18px;
    margin: 0;
    text-transform: uppercase;
    letter-spacing: 5px;
    font-weight: 700;
    text-shadow: 0 0 15px rgba(255, 255, 255, 0.6), 0 0 30px rgba(175, 64, 255, 0.4);
}

h2 {
    color: #338c93; /* Matching the button's glow */
    font-size: 30px;
    margin: 10px 0 30px 0;
    font-weight: 300;
    letter-spacing: 2px;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}

/* Ensure the button inherits the reveal from the parent */
button {
    opacity: 1 !important; /* Overriding your old style since parent handles it */
    position: relative;
    cursor: pointer;
}

/* The Reveal Keyframes */
@keyframes reveal {
    from {
        opacity: 0;
        transform: translate(-50%, -45%); /* Slight upward drift */
    }
    to {
        opacity: 1;
        transform: translate(-50%, -50%);
    }
}


    </style>

  </head>
    
  <body>
    <div id="message">Merry Christmas</div>
  <div id="fixed-bg">
  <canvas id="c2"></canvas>
  
 <div class="text-content">
        <h1>You are the magic of Christmas</h1>
        <h2>VINU</h2>
        
  </div>      
   
  <canvas id="c"></canvas>
  <audio id="bgMusic" loop>
    <source src="Last Christmas.MP3" type="audio/mpeg">
</audio>
</div>
    <script src='https://unpkg.com/gsap@3/dist/gsap.min.js'></script>
<script src='https://assets.codepen.io/721952/perlin.js'></script>


<script src="script2.js">
  
</script>

  </body>
  
</html>
